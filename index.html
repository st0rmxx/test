<!DOCTYPE html>
<html>
<head>
    <title>Tactics Board</title>
    <style>
        body { margin: 0; background: #18191c; font-family: sans-serif; overflow: hidden; }
        #toolbar {
            position: absolute; top: 10px; left: 10px;
            display: flex; gap: 10px; background: rgba(0,0,0,0.8);
            padding: 10px; border-radius: 8px;
        }
        canvas { display: block; cursor: crosshair; }
        .btn {
            background: #5865f2; color: white; border: none; padding: 8px 15px;
            border-radius: 4px; cursor: pointer; font-weight: bold;
        }
        .btn.active { background: #ed4245; }
        .color-p { width: 30px; height: 30px; border-radius: 50%; border: 2px solid white; cursor: pointer; }
    </style>
</head>
<body>

<div id="toolbar">
    <button class="btn" id="drawBtn">BRUSH</button>
    <button class="btn" id="eraseBtn">ERASER</button>
    <button class="btn" onclick="clearBoard()" style="background:#4f545c">CLEAR</button>
    <div class="color-p" style="background: #ffffff" onclick="setColor('#ffffff')"></div>
    <div class="color-p" style="background: #ffff00" onclick="setColor('#ffff00')"></div>
    <div class="color-p" style="background: #00ff00" onclick="setColor('#00ff00')"></div>
</div>

<canvas id="whiteboard"></canvas>

<script src="game.js"></script>
</body>
</html>
