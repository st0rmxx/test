<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tactical Board</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #18191c; }
        #toolbar {
            position: absolute; top: 10px; left: 10px; z-index: 100;
            display: flex; gap: 8px; background: #1e1f22; padding: 10px;
            border-radius: 8px; border: 1px solid #4e5058;
        }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .btn { background: #5865f2; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .dot { width: 25px; height: 25px; border-radius: 50%; border: 2px solid white; cursor: pointer; }
    </style>
</head>
<body>
    <div id="toolbar">
        <button class="btn" onclick="setMode('draw')">BRUSH</button>
        <button class="btn" onclick="setMode('erase')">ERASE</button>
        <button class="btn" onclick="clearBoard()" style="background:#ed4245">CLEAR</button>
        <div class="dot" style="background:#ffffff" onclick="setColor('#ffffff')"></div>
        <div class="dot" style="background:#ffff00" onclick="setColor('#ffff00')"></div>
        <div class="dot" style="background:#00ffff" onclick="setColor('#00ffff')"></div>
    </div>
    <canvas id="board"></canvas>
    <script src="game.js"></script>
</body>
</html>
