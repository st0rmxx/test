<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tactics Board</title>
    <style>
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #18191c; overflow: hidden; touch-action: none;
        }
        /* Force the canvas to be the absolute bottom layer */
        #board { 
            position: fixed; top: 0; left: 0; 
            width: 100vw; height: 100vh; z-index: 1; 
            display: block;
        }
        /* Force the toolbar to be the absolute top layer */
        #toolbar {
            position: absolute; top: 15px; left: 15px; z-index: 999;
            display: flex; gap: 8px; background: #1e1f22;
            padding: 10px; border-radius: 8px; border: 1px solid #4e5058;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .btn {
            background: #5865f2; color: white; border: none; padding: 10px 14px;
            border-radius: 4px; cursor: pointer; font-weight: bold;
        }
        .dot { width: 28px; height: 28px; border-radius: 50%; border: 2px solid #fff; cursor: pointer; }
    </style>
</head>
<body>

<div id="toolbar">
    <button class="btn" onclick="setMode('draw')">BRUSH</button>
    <button class="btn" onclick="setMode('erase')" style="background:#4f545c">ERASE</button>
    <button class="btn" onclick="clearBoard()" style="background:#ed4245">CLEAR</button>
    <div class="dot" style="background: #ffffff" onclick="setColor('#ffffff')"></div>
    <div class="dot" style="background: #ffff00" onclick="setColor('#ffff00')"></div>
    <div class="dot" style="background: #00ffff" onclick="setColor('#00ffff')"></div>
</div>

<canvas id="board"></canvas>

<script src="game.js"></script>
</body>
</html>
