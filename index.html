<!DOCTYPE html>
<html>
<head>
    <title>3D Skee-Ball</title>
    <style>
        body { margin: 0; overflow: hidden; background: #18191c; font-family: sans-serif; }
        #ui {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: white; font-size: 24px; font-weight: bold; pointer-events: none;
        }
        #power-bar {
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
            width: 200px; height: 20px; border: 2px solid white; display: none;
        }
        #fill { width: 0%; height: 100%; background: #5865f2; }
    </style>
</head>
<body>
    <div id="ui">SCORE: <span id="score">0</span></div>
    <div id="power-bar"><div id="fill"></div></div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
