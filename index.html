<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #18191c; }
        #toolbar {
            position: absolute; top: 12px; left: 12px; z-index: 1000;
            display: flex; gap: 8px; background: #1e1f22; padding: 10px;
            border-radius: 8px; border: 1px solid #4e5058;
        }
        canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }
        .btn { background: #5865f2; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .dot { width: 25px; height: 25px; border-radius: 50%; border: 2px solid white; cursor: pointer; }
    </style>
</head>
<body>
    <div id="toolbar">
        <button class="btn" onclick="mode='draw'">BRUSH</button>
        <button class="btn" onclick="mode='erase'">ERASER</button>
        <button class="btn" onclick="clearBoard()" style="background:#ed4245">CLEAR</button>
        <div class="dot" style="background:#ffffff" onclick="color='#ffffff';mode='draw'"></div>
        <div class="dot" style="background:#ffff00" onclick="color='#ffff00';mode='draw'"></div>
        <div class="dot" style="background:#00ffff" onclick="color='#00ffff';mode='draw'"></div>
    </div>
    <canvas id="board"></canvas>
    <script src="game.js"></script>
</body>
</html>
