<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D UNO - Discord Activity</title>
    <style>
        body { margin: 0; overflow: hidden; background: #18191c; font-family: sans-serif; }
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* Let clicks pass through to 3D */
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 20px; box-sizing: border-box;
        }
        .hud-top { text-align: center; color: white; }
        .hud-bottom { display: flex; justify-content: center; gap: 15px; pointer-events: auto; }
        .btn {
            background: #5865f2; color: white; border: none; padding: 12px 24px;
            border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 16px;
        }
        .btn:hover { background: #4752c4; }
        #error-msg {
            background: rgba(255, 68, 68, 0.9); padding: 10px;
            border-radius: 4px; display: none; margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div class="hud-top">
            <h2 id="status">3D UNO</h2>
            <div id="info">Discard Pile: <span id="current-target">None</span></div>
            <div id="error-msg">INVALID MOVE!</div>
        </div>
        <div class="hud-bottom">
            <button class="btn" onclick="drawCard()">DRAW CARD</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
