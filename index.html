<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; overflow: hidden; background: #18191c; }
        #overlay {
            position: absolute; top: 10px; width: 100%; text-align: center;
            color: white; font-family: sans-serif; pointer-events: none;
        }
        .toast {
            background: rgba(255, 68, 68, 0.9); padding: 10px 20px;
            border-radius: 4px; display: inline-block; opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div id="overlay"><div id="error" class="toast">Invalid Move!</div></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
