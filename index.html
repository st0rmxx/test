<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tactics Board</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            overflow: hidden; background: #18191c !important; 
        }
        #toolbar {
            position: fixed; top: 10px; left: 10px; z-index: 9999;
            display: flex; gap: 8px; background: #1e1f22; padding: 10px;
            border-radius: 8px; border: 1px solid #4e5058;
        }
        .btn { background: #5865f2; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="toolbar">
        <button class="btn" onclick="setMode('draw')">BRUSH</button>
        <button class="btn" onclick="setMode('erase')">ERASER</button>
        <button class="btn" onclick="location.reload()" style="background:#ed4245">RESET APP</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
