<!DOCTYPE html>
<html>
<head>
    <title>3D Community Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; background: #18191c; font-family: sans-serif; }
        #ui {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: white; pointer-events: none;
        }
        .controls {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: center; gap: 10px;
        }
        .btn {
            background: #5865f2; color: white; border: none; padding: 12px 20px;
            border-radius: 4px; cursor: pointer; font-weight: bold; pointer-events: auto;
        }
        #loading { display: none; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="ui">
        <div id="loading">Processing Model...</div>
    </div>
    
    <div class="controls">
        <input type="file" id="fileInput" style="display:none;" accept=".obj,.fbx">
        <button class="btn" onclick="document.getElementById('fileInput').click()">UPLOAD MODEL (.obj / .fbx)</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.7.4/umd/index.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
