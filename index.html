<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tactics Board</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #18191c; }
        #toolbar {
            position: absolute; top: 10px; left: 10px; z-index: 10;
            display: flex; gap: 5px; background: #1e1f22; padding: 8px;
            border-radius: 5px; border: 1px solid #4e5058;
        }
        button { background: #5865f2; color: white; border: none; padding: 8px; border-radius: 3px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="toolbar">
        <button onclick="mode='draw'">BRUSH</button>
        <button onclick="mode='erase'">ERASER</button>
        <button onclick="clearBoard()" style="background:#ed4245">CLEAR</button>
    </div>

    <canvas id="board" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#2e7d32; z-index:1;"></canvas>

    <script src="game.js"></script>
</body>
</html>
