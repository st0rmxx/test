<!DOCTYPE html>
<html>
<head>
    <title>3D UNO - Discord</title>
    <style>
        body { margin: 0; overflow: hidden; background: #18191c; font-family: sans-serif; }
        #hud {
            position: absolute; bottom: 20px; width: 100%;
            display: flex; justify-content: center; gap: 20px; pointer-events: none;
        }
        .btn {
            background: #5865f2; color: white; padding: 12px 24px;
            border-radius: 5px; cursor: pointer; pointer-events: auto;
            border: none; font-weight: bold;
        }
        #msg-overlay {
            position: absolute; top: 20%; width: 100%; text-align: center;
            color: #ff4444; font-size: 24px; font-weight: bold;
            text-shadow: 2px 2px #000; pointer-events: none; display: none;
        }
    </style>
</head>
<body>
    <div id="msg-overlay">INVALID MOVE!</div>
    <div id="hud">
        <button class="btn" onclick="drawCard()">DRAW CARD</button>
        <div style="color: white; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px;">
            Target: <span id="current-target">None</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
