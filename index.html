<!DOCTYPE html>
<html>
<head>
    <title>Community Model Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; background: #18191c; font-family: sans-serif; }
        #controls {
            position: absolute; bottom: 20px; width: 100%;
            display: flex; justify-content: center; gap: 10px;
        }
        .btn {
            background: #5865f2; color: white; border: none; padding: 10px 20px;
            border-radius: 4px; cursor: pointer; font-weight: bold;
        }
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; display: none;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Model...</div>
    <div id="controls">
        <button class="btn" onclick="loadModel('obj')">Load OBJ</button>
        <button class="btn" onclick="loadModel('fbx')">Load FBX</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.7.4/umd/index.min.js"></script>
    
    <script src="game.js"></script>
</body>
</html>
